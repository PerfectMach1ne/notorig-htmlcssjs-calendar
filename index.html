<!-- I did it for practice because at the time of coding/"coding" this I am in a weird spot where I kinda comprehend Vue.js better than HTML & CSS -->
<!-- Hence code will be littered with chaotic comments, for I want to use it as an actual future reference and present learning experience -->
<!DOCTYPE html>
<html lang="en" dir="ltr"> <!-- dir="ltr" means text direction (left to right here) -->
  <head>
    <meta charset="utf-8">
    <title>*yoda voice* obsession with coding calendars I have</title>
    <!-- Entire tag below imports an external stylesheet -->
    <!-- in general it specifies the relationship between the current doc and linked doc/resource -->
    <!-- https://www.w3schools.com/tags/att_link_rel.asp -->
    <link rel="stylesheet" href="style.css">
    <!-- "Browser's viewport is the area of the window in which web content can b seen" usually not the same as the render -->
    <!-- below is the "typical mobile-optimized" tag for websites-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- man i can't believe they made me retype this-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper"> <!-- WITHOUT THIS MY SILLY CSS WRAPPER ONLY INCLUDED THE HEADER. MYSTERY SOLVED, THATS WHAT I FORGOR --> 
      <header>
        <p class="current-date"><!-- February 2023 --></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Mon</li> <!-- there is nothing remotely normal about US date and calendar systems and I am not going to pretend to be neutral about it. Monday. Comes. FIRST. -->
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
          <li>Sun</li>
        </ul>
        <ul class="days">

        </ul>
      </div>
    </div>
  </body>
</html>
